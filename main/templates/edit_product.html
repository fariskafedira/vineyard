{% extends 'base.html' %}

{% load static %}

{% block meta %}
<style>
    body {
        background: #141519 !important;
    }

    .card-body {
        background: #e8dcd5 !important;
    }
</style>

<title>Edit Product</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Edit Product</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.price.id_for_label }}" class="form-label">Amount:</label>
                            {{ form.amount }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.image.id_for_label }}" class="form-label">Image:</label>
                            {{ form.image }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn" style="background-color: #141519; color: #e8dcd5">Edit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
