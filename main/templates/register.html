{% extends 'base.html' %}

{% block meta %}
<style>
    body {
    background: #141519 !important;
    }

    .card-body {
        background: #e8dcd5 !important;
    }
</style>

<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Register</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn" style="background-color: #141519; color: #e8dcd5">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
